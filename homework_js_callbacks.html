<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behold, the majestic callback:</title>

    <style>
        body{
            background-color: blue;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #modify{
            margin-top: 5%;
            border: 2px solid white;
            padding: 20px;
        }

        .blueShift{
            background-color: blue;
        }
        
        .redShift{
            background-color: red;
        }
    </style>
</head>
<body id = "bg" class="blueShift">
    <div>
        <h1>Timing out that button:</h1>
    </div>
    <div id = "modify" class = "redShift">
        <input type ="button" id="clickMe" value = "Click me!" onclick="clickShift()"/>
    </div>


    <script>
        //grab the field ID's, then give the button an onclick function to swap colors that uses the setTimeout
        //callback function to slow the process
        let buttonMod = document.getElementById("modify");
        let bgMod = document.getElementById('bg');

        function clickShift(){setTimeout(function colorSwap(){

            if (buttonMod.className === 'redShift' && bgMod.className === 'blueShift'){
                buttonMod.className = 'blueShift';
                bgMod.className = 'redShift';
            } else if (buttonMod.className === 'blueShift' && bgMod.className === 'redShift'){
                buttonMod.className = 'redShift';
                bgMod.className = 'blueShift';
        }}, 1200);
        }

    </script>
</body>
</html>
